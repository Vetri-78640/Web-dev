<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            color: brown;
        }
        table, th, td {
            border: 1px solid brown;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>User Data</caption>
        <thead>
            <tr>
                <th>Sn.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone.No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>+1 123-456-7890</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>+1 234-567-8901</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>michaelj@example.com</td>
                <td>+1 345-678-9012</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
